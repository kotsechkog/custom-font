	<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>custom-font</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,700i" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="form" style="background-image: url(image/bgMain.jpg);">
				<form action="#" class="contact-form">
					<fieldset>
						<h1>contacts</h1>
						<input type="email" placeholder="Email">
						<input type="text" placeholder="Name">
						<select name="" id="">
							<option value="drop">Drop List</option>
							<option value="option1">option</option>
							<option value="option2">option</option>
						</select>
						<ul class="check-list">
							<li><input type="checkbox" id="check1" checked="checked"><label for="check1"><span class="fake-check"></span>First item</label></li>
							<li><input type="checkbox" id="check2"><label for="check2"><span class="fake-check"></span>Second item</label></li>
							<li><input type="checkbox" id="check3"><label for="check3"><span class="fake-check"></span>Third item</label></li>
							<li><input type="checkbox" id="check4"><label for="check4"><span class="fake-check"></span>Another item</label></li>
						</ul>
						<ul class="radio-list">
							<li><input type="radio" name="radio" id="radio1"><label for="radio1"><span class="fake-radio"></span>First item</label></li>
							<li><input type="radio" name="radio" id="radio2"><label for="radio2"><span class="fake-radio"></span>Second item</label></li>
						</ul>
						<textarea name="area" id="" cols="30" rows="10" placeholder="Message..."></textarea>
						<input type="submit" value="submit">
					</fieldset>
				</form>
			</div>
		</div>
	</body>
	</html>
